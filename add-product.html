  <div class="container" style="margin-top: 80px;">

    <div class="row">
      <div class="col-md-12">
        <form class="contact-form">
          <div class="title-row" style="padding-bottom: unset;">
            <div class="col-12 font-light"><span class="font-semibold">Add Product Details</span></div>
          </div>
          <hr class="colorgraph">
          <div class="form-group">
            <input type="text" name="display_name" id="display_name" class="form-control input-lg"
              placeholder="Product Name">
          </div>
          <div class="form-group">
            <textarea class="form-control input-lg" placeholder="Product Description"></textarea>
          </div>
          <div class="file-div btn btn-primary">
            <i class="fa fa-upload"></i>
            Upload Product Image
            <input class="file-input" type="file" name="file" onchange="preview()" />
          </div>
          <div>
            <img id="frame" src="" style="max-width: 200px;" />
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-md-6">
              <button type="submit" class="btn btn-primary btn-block">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                &nbsp; Save Product
              </button>
            </div>
          </div>
        </form>
      </div>

  <script>
    function preview() {
      frame.src = URL.createObjectURL(event.target.files[0]);
    }
